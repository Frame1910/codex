<main class="container">
  <h1>The Codex</h1>
  <mat-card style="width: 35%">
    <mat-card-header> </mat-card-header>
    <mat-card-content>
      <div style="display: flex; flex-direction: column; gap: 20px">
        <h2 style="text-align: center">Sign In</h2>
        <button mat-stroked-button (click)="signIn()" color="primary">
          Login using OAuth
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar
        *ngIf="loading"
        mode="indeterminate"
        color="accent"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</main>
